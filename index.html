<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

  <title>challenge
  </title>
</head>

<body>
  <div class="image-container">
    <img class="image" src="img/image1.png" alt="Imágen del producto seleccionado">
  </div>
  <div class="option">
    <div class="option__item">
      <input class="option__radio" type="radio" id="option_1" name="option" value="1">
      <label class="option__label" for="option_1">Opción 1</label>
    </div>
    <div class="option__item">
      <input class="option__radio" type="radio" id="option_2" name="option" value="2" checked>
      <label class="option__label" for="option_2">Opción 2</label>
    </div>
    <div class="option__item">
      <input class="option__radio" type="radio" id="option_3" name="option" value="3" disabled>
      <label class="option__label" for="option_3">Opción 3</label>
    </div>
    <div class="option__item">
      <input class="option__radio" type="radio" id="option_4" name="option" value="4">
      <label class="option__label" for="option_4">Opción 4</label>
    </div>
  </div>
  <div class="product">
    <h1 class="product__tittle">Nombre del Producto - Opción 2</h1>
    <p class="product__description">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti adipisci quo animi, pariatur, dolorum ex maxime
      inventore accusamus tempore doloribus at excepturi assumenda porro praesentium consectetur delectus totam qui
      error?
    </p>
  </div>
  <div class="price">
    <span class="price__new">$620.33</span>
    <span class="price__old">$920.33</span>
  </div>
  <button class="btn-add" type="button">
    <img class="icon-button" src="img/icon.png" alt="icon">
    Añadir al carrito</button>
</body>

</html>
